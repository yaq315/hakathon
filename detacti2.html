<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظيف المساجد</title>
    <style>
        body {
            background: #f0f2f5;
            padding: 2rem;
            font-family: 'Segoe UI', sans-serif;
        }

        .activity-detail-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .activity-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .activity-info p {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        button {
            background: rgb(100, 130, 173);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: rgb(127, 161, 195);
        }
    </style>
</head>
<body>
    <div class="activity-detail-container">
        <h1>تنظيف المساجد</h1>
        <img src="image/acti2.jpg" alt="تنظيف المساجد" class="activity-image">
        <div class="activity-info">
            <p><strong>الوصف:</strong> ساهم في تنظيف المساجد وإعدادها للصلاة خلال شهر رمضان.</p>
            <p><strong>الوقت:</strong> 5:00 صباحًا - 7:00 صباحًا</p>
            <p><strong>التاريخ:</strong> 1 رمضان - 30 رمضان</p>
            <p><strong>التكلفة:</strong> مجاني (تبرع بالوقت والجهد)</p>
        </div>
        <button onclick="joinActivity()">سجل الآن</button>
    </div>

    <script>
        function joinActivity() {
            // إنشاء كائن النشاط
            const newActivity = {
                title: 'تنظيف المساجد',
                location: 'المساجد المحلية',
                date: new Date().toISOString(),
                status: 'نشط'
            };

            // الحصول على الأنشطة الحالية
            const existingActivities = JSON.parse(localStorage.getItem('activities')) || [];
            
            // تجنب التكرار
            const isExisting = existingActivities.some(a => 
                a.title === newActivity.title && 
                a.date === newActivity.date
            );

            if(!isExisting) {
                existingActivities.push(newActivity);
                localStorage.setItem('activities', JSON.stringify(existingActivities));
                alert('تم تسجيلك في النشاط بنجاح!');
            } else {
                alert('أنت مسجل مسبقًا في هذا النشاط');
            }

            // التوجيه لصفحة البروفايل مع تحديث البيانات
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
