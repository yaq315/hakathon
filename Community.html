<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتدى المجتمع - ساهم في رمضان</title>
    <link rel="stylesheet" href="Community.css">
    <!-- إضافة SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- إضافة خط من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- قسم الهيدر -->
    <header>
        <h1>منتدى المجتمع</h1>
        <p>مكان لتبادل الأفكار والخبرات حول أنشطة رمضان الخيرية</p>
    </header>

    <!-- قسم النشر -->
    <section class="post-section">
        <textarea id="postContent" placeholder="اكتب منشورك هنا..."></textarea>
        <input type="file" id="postImage" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('postImage').click()">إضافة صورة</button>
        <button onclick="addPost()">نشر</button>
    </section>

    <!-- قسم عرض المنشورات -->
    <section class="posts-container" id="postsContainer">
        <!-- المنشورات ستضاف هنا عن طريق JavaScript -->
    </section>

    <!-- إضافة SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Community.js"></script>
</body>
</html>
